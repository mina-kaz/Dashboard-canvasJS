<!DOCTYPE HTML>
<html>
  <head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!--<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script> -->
  </head>
  <body>
    <!--header-->
  <div class="jumbotron jumbotron-fluid bg-dark h-50">
      <div class="container">
        <div class="d-flex justify-content-center">
            <h1 class="display-4 text-right text-light">Dashboard</h1>
        </div>
      </div>
  </div>
  <!-- First Graph -->
  <div id="multipleAxesGraph" style="height: 500px; width: 90%;"></div>
  <!--search bar -->
  <div class="container">
    <h4 class="display-5 text-light text-center mt-4 pt-4">Search for Another Movie</h4>
    <div class="d-flex justify-content-center mt-5">
      <input class="form-control mr-sm-2" id="userInput" type="text" placeholder="Search" aria-label="Search">
      <button onclick="storeInput()" class="bg-dark"><i class="fas fa-search text-light" aria-hidden="true"></i></button>
    </div>
    <h5 id="movieNotFound" class="text-light text-center mt-3"></h5>
  </div>
  <!--second graph -->
  <div id="inputGraph" style="height: 500px; width: 500px;;"></div>
  <!-- Modal -->
  <div class="modal bgColor" id="movieInfo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog-scrollable" role="document">
      <div class="modal-content">
        <div class="modal-header text-dark">
          <h4 class="modal-title" id="moviesTitle"></h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" class="text-dark">&times;</span></button>
        </div>
        <div class="modal-body">
          <div id="image">
            <img src="" id="imagePop" height="250" class="rounded mx-auto d-block">
          </div>
          <div id="modalBody" class="text-justify pt-2"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="canvasjs.min.js"></script>
  <script src="test.js"></script>
  <script src="testData.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
